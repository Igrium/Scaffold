plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

version = '0.6.0-SNAPSHOT'
group = 'org.scaffoldeditor'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'
    api group: 'org.scaffoldeditor', name: 'scaffold-nbt', version: version
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.8.0'

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    api group: 'com.mojang', name: 'brigadier', version: '1.0.18'
    

    implementation 'org.json:json:20190722'
    // implementation 'org.python:jython:2.7.1b3'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.fusesource.jansi:jansi:2.3.3'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

java {
    withJavadocJar()
    withSourcesJar()
}

application {
    mainClass = 'org.scaffoldeditor.cmd.Terminal'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'scaffold-core'
            version = version
            from components.java
            pom {
                name = 'Scaffold Core'
                description = 'The core code for Scaffold.'
                url = 'http://scaffoldeditor.org'
            }
        }
    }
    

    repositories {
        // maven {
        //     credentials {
        //         username = "$usr"
        //         password = "$pwd"
        //     }
        // }
        mavenLocal()
    }
}

test {
	useJUnit()
	testLogging {
		showStandardStreams = true
	}
//	exclude 'org.metaversemedia.scaffold.test.LibraryTest.class'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url 'https://jitpack.io/' }
    maven { url 'https://libraries.minecraft.net' }
}

run {
    standardInput = System.in
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = '0.1.0'
group = 'org.scaffoldeditor'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'
    api group: 'org.scaffoldeditor', name: 'scaffold-nbt', version: version

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    implementation 'org.json:json:20190722'
    implementation 'org.python:jython:2.7.1b3'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'scaffold-core'
            version = version
            from components.java
            pom {
                name = 'Scaffold Core'
                description = 'The core code for Scaffold.'
                url = 'http://scaffoldeditor.org'
            }
        }
    }
    

    repositories {
        // maven {
        //     credentials {
        //         username = "$usr"
        //         password = "$pwd"
        //     }
        // }
        mavenLocal()
    }
}

test {
	useJUnit()
	testLogging {
		showStandardStreams = true
	}
//	exclude 'org.metaversemedia.scaffold.test.LibraryTest.class'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
}

